<!DOCTYPE html>
<html>
<head>
    <title>Customizable Poker Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<body>
    <div id="setup-screen">
        <h1>Poker Game Setup</h1>
        <div class="form-group">
            <label for="human-players">Number of Human Players:</label>
            <input type="number" id="human-players" min="1" max="6" value="1">
        </div>
        <div class="form-group">
            <label for="bot-players">Number of AI Bots:</label>
            <input type="number" id="bot-players" min="1" max="5" value="3">
        </div>
        <div class="form-group">
            <label for="starting-chips">Starting Chips:</label>
            <input type="number" id="starting-chips" min="100" max="10000" value="1000">
        </div>
        <button id="start-game">Start Game</button>
    </div>

    <div id="game-container" style="display:none;">
        <div id="table">
            <div id="community-cards"></div>
            <div id="players-container"></div>
        </div>
        <div id="controls">
            <button id="fold">Fold</button>
            <button id="check">Check</button>
            <button id="call">Call</button>
            <button id="raise">Raise</button>
            <input type="range" id="raise-amount" min="0" max="100">
            <span id="raise-value">50</span>
        </div>
        <div id="game-info"></div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
